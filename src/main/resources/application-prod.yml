server:
  forward-headers-strategy: framework

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        - id: discovery-server
          uri: '${EUREKA_HOST}'
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: '${EUREKA_HOST}'
          predicates:
            - Path=/eureka/**